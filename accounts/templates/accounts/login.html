{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERSA Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Atone&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body,
    html {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      min-height: 100vh;
      width: 100%;
      background-image: url('{% static "images/5.png" %}');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .left-image {
      width: 50%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .left-image img {
      width: 170%;
      height: auto;
      object-fit: contain;
      margin-left: 65%;
    }

    .login-box {
      width: 45%;
      max-width: 600px;
      padding: 60px 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      margin-left: 150px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      font-size: 16px;
    }

    .logo {
      width: 140px;
      height: auto;
      margin: 0 auto 10px auto;
      display: block;
    }

    .versa-title {
      text-align: center;
      font-size: 42px;
      font-weight: 700;
      color: #025ca8;
      letter-spacing: 5px;
    }

    .powered-by {
      text-align: center;
      margin-bottom: 40px;
      color: #025ca8;
      font-size: 16px;
      font-family: 'Atone', sans-serif;
    }

    .jinyi {
      font-weight: 700;
      color: #1b4cd3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 15px;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 15px;
      border: none;
      background-color: #f1f1f1;
      font-size: 16px;
      outline: none;
    }

    .dropdown-wrapper {
      position: relative;
    }

    select {
      width: 100%;
      padding: 14px 18px;
      padding-right: 40px;
      border-radius: 15px;
      border: none;
      background-color: #f1f1f1;
      font-size: 16px;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      color: #333;
    }

    select option {
      background-color: #ffffff;
      color: #002e5b;
      padding: 12px;
      font-size: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    select option:hover {
      background-color: #eaf3ff;
    }

    .dropdown-wrapper::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 16px;
      width: 20px;
      height: 20px;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23002e5b' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-size: contain;
      transform: translateY(-50%);
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 18px;
      border-radius: 15px;
      background-color: #002e5b;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .custom-alert {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
      padding: 12px 16px;
      border-radius: 10px;
      color: #a94442;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .text-navy {
      color: #002e5b;
    }

    hr {
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .left-image {
        display: none;
      }

      .login-box {
        width: 100%;
        margin-left: 0;
        padding: 30px 20px;
      }

      .versa-title {
        font-size: 28px;
      }

      button {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-image">
      <img src="{% static 'images/versa2.png' %}" alt="VERSA Image" />
    </div>
    <div class="login-box">
      <img src="{% static 'images/logo.png' %}" alt="VERSA Logo" class="logo" />
      <h1 class="versa-title">VERSA</h1>
      <p class="powered-by">POWERED BY <b class="jinyi" style="color: #025ca8;">JINYI</b></p>

      {% if error %}
      <div class="custom-alert">
        {{ error }}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <label for="department" class="text-navy">Department</label>
        <div class="dropdown-wrapper">
          <select id="department" name="department" required>
            <option value="" disabled selected>-- Select Department --</option>
            <option value="Admin">Admin</option>
            <option value="Delivery">Delivery Department</option>
            <option value="Motorpool">Motorpool Department</option>
            <option value="Sales">Sales Department</option>
            <option value="Warehouse">Warehouse Department</option>
            <option value="Aftersales">Aftersales Department</option>
          </select>
        </div>

        <hr />

        <label for="username" class="text-navy">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="password" class="text-navy">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</body>

</html>
