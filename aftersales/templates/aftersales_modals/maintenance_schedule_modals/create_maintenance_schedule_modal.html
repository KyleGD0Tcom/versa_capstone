{% load static %}


<!-- Create Maintenance Schedule Modal -->
<div class="modal fade" id="createMaintenanceScheduleModal" tabindex="-1" aria-labelledby="createMaintenanceScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content p-5" style="border-radius: 12px;">

            <!-- Header -->
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="createMaintenanceScheduleModalLabel" style="color: #033b60;">AS-00-0001</h5>
                <div class="d-flex align-items-center ms-4 me-3">
                    <span class="text-muted me-2">filed by</span>
                    <img src="https://i.pravatar.cc/32" class="rounded-circle me-2" width="32" height="32" alt="User">
                    <span class="fw-bold">Clarisse Nicole</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="maintenanceTypeCreate" class="form-label text-secondary me-3" style="width: 150px;">Maintenance Type:</label>
                            <select id="maintenanceTypeCreate" class="form-select" style="flex: 1;">
                                <option selected disabled>Select</option>
                                <option>Preventive</option>
                                <option>Corrective</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="nextScheduleCreate" class="form-label text-secondary me-3" style="width: 150px;">Next Schedule:</label>
                            <input type="date" id="nextScheduleCreate" class="form-control" style="flex: 1;">
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="assignedTechCreate" class="form-label text-secondary me-3" style="width: 150px;">Assigned Tech:</label>
                            <select id="assignedTechCreate" class="form-select" style="flex: 1;">
                                <option selected disabled>Select</option>
                                <option>Technician A</option>
                                <option>Technician B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="statusCreate" class="form-label text-secondary me-3" style="width: 150px;">Status:</label>
                            <select id="statusCreate" class="form-select" style="flex: 1;">
                                <option selected disabled>Select</option>
                                <option>Pending</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Item Details -->
                <h6 class="mb-3" style="color: #033b60;">ITEM DETAILS</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3 d-flex align-items-center">
                            <label class="form-label text-secondary me-2" style="min-width: 160px;">Unit Code:</label>
                            <input type="text" class="form-control" value="EX-12345" readonly style="flex: 1;">
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label text-secondary me-2" style="min-width: 162px;">Serial Number:</label>
                            <span class="align-self-center">EX-12345</span>
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label text-secondary me-2" style="min-width: 162px;">Unit Name:</label>
                            <span class="align-self-center">Excavator EC750</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3 d-flex">
                            <label class="form-label text-secondary me-2" style="min-width: 160px;">Category:</label>
                            <span class="align-self-center">Heavy Machinery</span>
                        </div>
                        <div class="mb-3 d-flex align-items-start gap-2">
                            <label class="form-label text-secondary mb-0" style="white-space: nowrap; min-width: 130px;">Unit Photo:</label>
                            <img src="{% static 'images/excavator2.png' %}" alt="Item Photo" style="height: 100px; width: auto; object-fit: cover;" class="img-fluid">
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="mb-3 d-flex">
                    <label for="notesCreate" class="form-label text-secondary" style="white-space: nowrap; min-width: 170px;">Notes:</label>
                    <textarea id="notesCreate" class="form-control" rows="3" placeholder="Enter notes here..."></textarea>
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" >Set Schedule</button>
            </div>
        </div>
    </div>
</div>
