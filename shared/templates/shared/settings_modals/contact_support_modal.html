<!-- Contact Support Modal -->
<div class="modal fade" id="contactSupportModal" tabindex="-1" aria-labelledby="contactSupportModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-4 rounded-3 shadow">
            <div class="modal-header">
                <h6 class="modal-title" id="contactSupportModalLabel" style="color: #033b60;">CONTACT SUPPORT</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'settings' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="supportName" class="form-label mb-0 text-secondary"
                            style="width: 100px; margin-right: 40px;">Name:</label>
                        <input type="text" class="form-control bg-light" id="supportName" name="name" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="supportEmail" class="form-label mb-0 text-secondary"
                            style="width: 100px; margin-right: 40px;">Email:</label>
                        <input type="email" class="form-control bg-light" id="supportEmail" name="email" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="supportConcern" class="form-label mb-4 text-secondary"
                            style="width: 100px; margin-right: 40px;">Concern:</label>
                        <select class="form-select bg-light" id="supportConcern" name="concern" required>
                            <option value="">-- Select a concern --</option>
                            <option value="Technical Issue">Technical Issue</option>
                            <option value="Account Problem">Account Problem</option>
                            <option value="Feature Request">Feature Request</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="supportMessage" class="form-labe text-secondary">Message:</label>
                        <textarea class="form-control shadow-sm bg-light" id="supportMessage" name="message" rows="5" required></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" style="width: 20%;">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
