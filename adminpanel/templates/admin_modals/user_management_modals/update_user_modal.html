{% load static %}

<!-- Update User Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-3 p-5">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <h5 class="fw-bold" id="navytext">Update User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form method="POST" action="{% url 'user_management' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Profile Picture -->
                    <div class="col-md-3 text-center mb-4">
                        <img id="updateProfilePreview" src="{% static 'images/user.png' %}" class="rounded-circle border mb-2" width="100"
                            height="100" style="object-fit: cover;">
                        <div>
                            <input type="file" id="updateProfilePicture" name="profile_picture" accept="image/*" style="display: none;">
                            <a href="#" id="updateAddProfileBtn" class="small text-primary text-decoration-none">+ Add profile picture</a>
                        </div>
                        <input type="hidden" id="updateUserId" name="user_id">
                    </div>

                    <!-- Form Content -->
                    <div class="col-md-9">
                        <!-- Personal Info -->
                        <h6 class="text-secondary small fst-italic" id="navytext">Personal Information</h6>
                        <div class="row g-2 mb-3">
                            <div class="col-md-12">
                                <label class="form-label small">Username</label>
                                <input type="text" id="updateUsername" name="username" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">First Name</label>
                                <input type="text" id="updateFirstName" name="first_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Last Name</label>
                                <input type="text" id="updateLastName" name="last_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Gender</label>
                                <select class="form-select" id="updateGender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Non-binary">Non-binary</option>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Date of Birth</label>
                                <input type="date" id="updateDob" name="dob" class="form-control" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small">Email</label>
                                <input type="email" id="updateEmail" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small">Mobile Number</label>
                                <input type="text" id="updateMobileNumber" name="mobile_number" class="form-control">
                            </div>
                        </div>

                        <!-- Job Info -->
                        <h6 class="text-secondary small fst-italic" id="navytext">Job Information</h6>
                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small">Department</label>
                                <select class="form-select" id="updateDepartment" name="department" required>
                                    <option selected disabled>Please select</option>
                                    {% for group in groups %}
                                    <option value="{{ group.name }}">{{ group.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Role</label>
                                <select class="form-select" id="updateRole" name="role" required>
                                    <option selected disabled>Please select</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Supervisor">Supervisor</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small">Work Shift</label>
                                <select class="form-select" id="updateWorkShift" name="work_shift" required>
                                    <option selected disabled>Select Shift</option>
                                    <option value="09:00 AM - 05:00 PM">09:00 AM - 05:00 PM</option>
                                    <option value="08:00 AM - 04:00 PM">08:00 AM - 04:00 PM</option>
                                    <option value="10:00 AM - 06:00 PM">10:00 AM - 06:00 PM</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Employee Status</label>
                                <select class="form-select" id="updateStatus" name="status" required>
                                    <option selected disabled>Please select</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Employee Type</label>
                                <select class="form-select" id="updateEmployeeType" name="employee_type" required>
                                    <option selected disabled>Please select</option>
                                    <option value="Permanent">Permanent</option>
                                    <option value="Temporary">Temporary</option>
                                    <option value="Intern">Intern</option>
                                </select>
                            </div>
                        </div>
                        <!-- Optional: Update Password (only if needed) -->
                        <div class="mb-3">
                            <label for="updatePassword" class="form-label">New Password</label>
                            <input type="text" id="updatePassword" name="password" class="form-control">
                        </div>
                    </div>
                </div>



                <!-- Buttons -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" name="update_user" class="btn text-white px-4" style="background-color: #53893c;">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Profile picture upload functionality for update modal
document.addEventListener('DOMContentLoaded', function() {
    const updateProfilePictureInput = document.getElementById('updateProfilePicture');
    const updateProfilePreview = document.getElementById('updateProfilePreview');
    const updateAddProfileBtn = document.getElementById('updateAddProfileBtn');

    // Trigger file input when clicking the "Add profile picture" link
    updateAddProfileBtn.addEventListener('click', function(e) {
        e.preventDefault();
        updateProfilePictureInput.click();
    });

    // Handle file selection and preview
    updateProfilePictureInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB.');
                return;
            }

            // Create preview
            const reader = new FileReader();
            reader.onload = function(e) {
                updateProfilePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Update the link text
            updateAddProfileBtn.textContent = 'Change profile picture';
        }
    });
});
</script>
