{% load static %}

<!-- Edit Inventory Modal -->
<div class="modal fade" id="editInventoryModal" tabindex="-1" aria-labelledby="editInventoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-5 rounded-4">

      <!-- Modal Header -->
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
          <span class="badge bg-light border text-dark fw-bold px-2 py-1">EX-12345</span>
          <h4 class="fw-bold d-inline ms-2" id="editInventoryModalLabel">Excavator EC750</h4>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Supplier and Date -->
      <div class="mb-3">
        <p class="mb-1"><strong>Supplier:</strong> <span class="text-uppercase fw-semibold">XCMG</span></p>
        <p class="mb-1"><strong>Date Received:</strong> June 3, 2020</p>
      </div>

      <hr>

      <!-- Form Section -->
      <form>
        <div class="row g-4">
          <!-- Image with Change Button -->
          <div class="col-md-4 text-center">
            <div class="border rounded-3 p-2" style="height: 250px;">
              <img src="https://via.placeholder.com/150x150.png?text=+" alt="Preview" class="img-fluid mb-2" id="photoPreview2" style="height: 180px; object-fit: cover;">
              <input type="file" name="photo" class="form-control form-control-sm" onchange="previewImageEdit(event)">
            </div>
          </div>

          <!-- Input Fields -->
          <div class="col-md-8">
            <div class="mb-3">
              <label for="editDepartment" class="form-label fw-semibold">Department:</label>
              <select class="form-select" id="editDepartment">
                <option selected>Sales</option>
                <option>Warehouse</option>
                <option>Motorpool</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="editCategory" class="form-label fw-semibold">Category:</label>
              <select class="form-select" id="editCategory">
                <option selected>Heavy Equipment</option>
                <option>Light Equipment</option>
                <option>Spare Parts</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="editQuantity" class="form-label fw-semibold">Quantity:</label>
              <input type="number" class="form-control" id="editQuantity" value="10">
            </div>

            <div class="mb-3">
              <label for="editDescription" class="form-label fw-semibold">Description:</label>
              <textarea class="form-control" id="editDescription" rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam fringilla urna ac lectus accumsan, id vulputate tellus luctus. Donec bibendum non libero ut vulputate. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.</textarea>
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-outline-secondary px-4">Cancel</button>
          <button type="submit" class="btn btn-success px-4">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  // Function to preview image before upload
  function previewImageEdit(event) {
    const reader = new FileReader();
    reader.onload = function(){
      const output = document.getElementById('photoPreview2');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
